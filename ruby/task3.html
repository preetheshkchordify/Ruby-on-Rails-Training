<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
             <div class="box" id="box">
                <h3>Casio</h3>
                <form name="cal" id>
                    <input type="text" name="display" id="calcscreen" > <br>
                    <input type="button" onclick="display_Content('(' )" value="(" id="but">
                    <input type="button" onclick="display_Content(')' )" value=")"id="but">
                    <input type="button" onclick="del_Clear()" value="DEL" id="but">
                    <input type="button" onclick="display_Content('/' )" value="/" id="but"> <br>
        
                    <input type="button" onclick="display_Content('7' )" value="7"id="but">
                    <input type="button" onclick="display_Content('8' )" value="8"id="but">
                    <input type="button" onclick="display_Content('9' )" value="9"id="but">
                    <input type="button" onclick="display_Content('*' )" value="*"id="but"> <br>
        
                    <input type="button" onclick="display_Content('4' )" value="4"id="but">
                    <input type="button" onclick="display_Content('5' )" value="5"id="but">
                    <input type="button" onclick="display_Content('6' )" value="6"id="but">
                    <input type="button" onclick="display_Content('-' )" value="-"id="but"> <br>
        
                    <input type="button" onclick="display_Content('1' )" value="1"id="but">
                    <input type="button" onclick="display_Content('2' )" value="2"id="but">
                    <input type="button" onclick="display_Content('3' )" value="3"id="but">
                    <input type="button" onclick="display_Content('+' )" value="+"id="but"> <br>
        
                    <input type="button" onclick="all_Clear()" value="AC"id="but">
                    <input type="button" onclick="display_Content('0' )" value="0"id="but">
                    <input type="button" onclick="display_Content('.' )" value="."id="but">
                    <input type="button" onclick="eval_Expression()" value="="id="but">
                </form>
            </div>
            <col-4></col-4>
        </div>
    </div>
</body>
<script>
   function display_Content(content){
    calcscreen.value+=content
  }
  function all_Clear(){
    calcscreen.value=''
  }
  function del_Clear(){
    calcscreen.value=calcscreen.value.slice(0,-1)
  }
  function eval_Expression(){
    calcscreen.value=eval(calcscreen.value)
  }
</script>
</html>
