<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calcultor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6 ms-5 border border-danger">
                <div class="ms-5">
    <h1>BMI Calcultor</h1>
    <input style="margin:5px;" placeholder="Enter your height in cm" onchange="change_height()" type="number" id="heig">
    <input style="margin:5px;" placeholder="Enter your weight in kg" onchange="change_weight()" type="number" id="weig"><br>
    <label id="id1" ></label><br>
    <input style="margin:5px; background-color: aquamarine;" onclick="BMI()" type="button" Value="Calculate" id="calc">
    <label class="fs-4" id="display" for=""></label>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</body>
<script>
document.getElementById("calc").disabled = true;
function change_height() {
    if(document.getElementById("heig").value > 0 ) {

            id1.innerHTML=''
    }
    else{
        id1.innerHTML='Enter positive value of height'
    }
}
function change_weight(){
    if(document.getElementById('weig').value>0){
        id1.innerHTML=''
        document.getElementById("calc").disabled = false;
    }
    else{
        id1.innerHTML='Enter positive value of weight'

    }
}




let BMI =()=>{
    let h=heig.value
    let w=weig.value
    console.log(h,w);
    bmi=(w/h/h)*10000
    console.log(bmi);
    if(bmi<18.5){
    display.innerHTML=`BMI value is ${bmi.toFixed(1)}, Underweight`
    }
    else if(bmi>18.5&&bmi<24.9){
        display.innerHTML=`BMI value is ${bmi.toFixed(1)}, Normalweight`
    }
    else if(bmi>25&&bmi<29.9){
        display.innerHTML=`BMI value is ${bmi.toFixed(1)}, Overweight`
    }
    else{
        display.innerHTML=`BMI value is ${bmi.toFixed(1)}, Obesity`
    }
}   </script>
</html>
